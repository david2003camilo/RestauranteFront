<h5>Selecciona la bandera la cual deseas conocer sus platillos</h5>

<div id="imgcolombia">
  <h1>Colombia</h1>
<input type="image" name="botondeenvio" src="/assets/images/colombia.png"(click)="mostrarcolombia()" alt="Enviar formulario"  >
</div>

<div id="imgfrancia">
<h1>Francia</h1>
<input type="image" name="botondeenvio" src="/assets/images/francia.png" (click)="mostrarfrancia() "alt="Enviar formulario" >
</div>

<div *ngIf="botonfrancia">
  <h3>Platillos tipicos de francia</h3>
</div>

<!--<button type="button" (click)="pedirProductos()">Descargar Productos</button>-->

  <div *ngIf="botoncolombia">
    <h3>Platillos tipicos de colombia</h3>
    <div class="container">
    <table datatable [dtOptions]="dtOptions" class="table table- striped table-bordered row-border hover">
      <thead>
        <tr>
          <th></th>
          <th>comida</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <th scope="row"><img src="{{producto.ulrImg}}" width="180px"></th>
          <td>{{producto.nombre}}</td>
          <div>
              <form [formGroup]="form" (ngSubmit)="onSubmit(producto.id,producto.nombre)">
                <div class="form-group">
                    <label for="exampleInputCantidad1">Cantidad</label>
                    <input formControlName="cantidad" type="number" class="form-control">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Del 1 hasta 10
                  </span>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Iniciar</button>
            </form>
            </div>
        </tr>
      </tbody>
  </table>
</div>
</div>

<table>
  <thead>
    <tr>
      <th>comida</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of info">
    <p>{{user.correo}}</p>
    </tr>
  </tbody>
</table>
