<div id="bordes">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Foto</th>
        <th scope="col">Comida</th>
        <th scope="col">Clasificacion</th>
        <th scope="col">Cometario</th>
        <th scope="col">Ver más Comentarios</th>
      </tr>
    </thead>
    <tbody *ngFor="let comida of Comidas">
      <tr>
        <th scope="row"><img src="{{comida.urlImg}}" width="180px"></th>
        <td>{{comida.titulo}}</td>
        <td><form>
          <p class="clasificacion">
            <input id="radio1" type="radio" name="estrellas" value="5"><!--
            --><label for="radio1">★</label><!--
            --><input id="radio2" type="radio" name="estrellas" value="4"><!--
            --><label for="radio2">★</label><!--
            --><input id="radio3" type="radio" name="estrellas" value="3"><!--
            --><label for="radio3">★</label><!--
            --><input id="radio4" type="radio" name="estrellas" value="2"><!--
            --><label for="radio4">★</label><!--
            --><input id="radio5" type="radio" name="estrellas" value="1"><!--
            --><label for="radio5">★</label>
          </p>
        </form></td>
        <td>{{comida.Comentario}}</td>
        <td><button type="button" class="btn btn-outline-success">Ver</button></td>
      </tr>
    </tbody>
  </table>
</div>
